<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="name"><button class="btn btn_name" onclick="showMessage()">Как тебя зовут?</button></div>
        <input class="number1" type="text" placeholder="Введите первое число">
        <input class="number2" type="text" placeholder="Введите второе число">
        <div class="operations">
            <button class="btn" onclick="sum()">Сложить</button>
            <button class="btn" onclick="sub()">Вычесть</button>
            <button class="btn" onclick="mult()">Умножить</button>
            <button class="btn" onclick="division()">Разделить</button>
        </div>
        <div class="out"></div>
    </div>
    <div class="color" onclick="ChangeBgC()">Кликни меня</div>
    <script src="script.js"></script>
</body>

</html>
